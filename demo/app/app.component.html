<md-sidenav-container class="sidenav-container">
    <md-toolbar color="primary">
        <button md-icon-button (click)="settingsClick(sidenav)">
            <md-icon>settings</md-icon>
        </button>
        <span>Angular-Cesium Demo</span>
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>
        <button md-button (click)="tracksRealData=true">REAL TRACKS</button>
        <button md-button (click)="tracksRealData=false">SIMULATED TRACKS</button>
    </md-toolbar>
    <md-sidenav #sidenav class="sidenav">
        <settings-form #form (cleanMap)="layer.removeAll();" (showEvent)="layer.setShow($event);"></settings-form>
    </md-sidenav>

    <demo-map [tracksRealData]="tracksRealData"></demo-map>
</md-sidenav-container>
