<ac-map [enableTilt]="false">
    <ac-map-layer-provider [provider]="arcGisMapServerProvider"
                           [options]="{
                                url : 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
                            }">
    </ac-map-layer-provider>
    <!--<tracks-layer #layer></tracks-layer>-->
    <!--<ellipse-layer #layer></ellipse-layer>-->
    <!--<dynamic-ellipse-layer #layer></dynamic-ellipse-layer>-->
    <!--<ac-static-circle-layer #layer></ac-static-circle-layer>-->
    <!--<base-layer #layer></base-layer>-->
    <!--<static-polyline-layer #layer></static-polyline-layer>-->
    <!--<dynamic-circle-layer #layer></dynamic-circle-layer>-->
    <!--<dynamic-polyline-layer #layer></dynamic-polyline-layer>-->
    <!--<event-test-layer (mouseMove)="form.setLongLat($event)"></event-test-layer>-->
    <!--<arc-layer #layer></arc-layer>-->
    <!--<symbology-layer #layer></symbology-layer>-->
    <ac-label-desc #label
                   [props]="{position: position,
                                text: 'shilo',
                                font: '30px sans-serif',
                                fillColor : aquamarine}"
                   [isOnMap]="true">
    </ac-label-desc>
    <ac-dynamic-polyline-desc #polyline [isOnMap]="true"
                              [props]="{positions: positions[0],
                               width: 3,
                                material: redMatirial}">
    </ac-dynamic-polyline-desc>
    <ac-dynamic-polyline-desc  [isOnMap]="true"
                              [props]="{positions: positions[1],
                               width: 3,
                                material: redMatirial}">
    </ac-dynamic-polyline-desc>
    <ac-dynamic-ellipse-desc [isOnMap]="true"
                             [props]="{
                                        center: position,
                                        semiMajorAxis:25000.0,
                                        semiMinorAxis:40000.0,
                                        rotation : 0.785398,
                                        width:3,
                                        granularity:0.03,
                                        borderColor:[7,7,7,1]
                             }"
    >
    </ac-dynamic-ellipse-desc>
</ac-map>
<performance-form #form (cleanMap)="layer.removeAll();" (showEvent)="layer.setShow($event);"
></performance-form>
