<md-sidenav-container class="sidenav-container">
    <md-toolbar color="primary">
        <button md-icon-button (click)="settingsClick(sidenav)" class="settings-button">
            <md-icon>settings</md-icon>
        </button>
        <span>Angular-Cesium Demo</span>
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>
        <button md-button mdTooltip="Live updating planes from a real data source" (click)="appSettingsService.tracksDataType= TracksType.REAL_DATA">LIVE TRACKS</button>
        <button md-button (click)="appSettingsService.tracksDataType= TracksType.SIM_DATA">SIMULATED TRACKS</button>
        <button md-button (click)="appSettingsService.tracksDataType= TracksType.MODELS_3D">3D TRACKS</button>
        <a href="https://github.com/TGFTech/angular-cesium" class="github-link">
            <img class="github" src="../assets/GitHub-Mark-Light.png">
        </a>
    </md-toolbar>
    <md-sidenav #sidenav class="sidenav">
        <settings-form (cleanMap)="map.removeAll();" (showEvent)="layer.setShow($event);"></settings-form>
    </md-sidenav>

    <demo-map #map></demo-map>

</md-sidenav-container>
