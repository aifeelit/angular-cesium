<ac-layer acFor="let poly of staticPolylines$" [show]="show" [context]="this">
    <ac-polyline-desc
            geometryProps="{
				width: poly.staticPolyline.geometry.width,
				positions: poly.staticPolyline.geometry.positions
			}"
            instanceProps="{
            attributes: poly.staticPolyline.attributes
             }"
            primitiveProps="{
            appearance: poly.staticPolyline.appearance
            }">
    </ac-polyline-desc>
</ac-layer>
