<ac-layer acFor="let ellipse of ellipses$" [show]="show" [context]="this">
    <ac-ellipse-desc props="{
            position: ellipse.geometry.center,
            semiMajorAxis:250000.0,
            semiMinorAxis:400000.0,
            rotation:0,
            granularity:0.03,
            width: 10000
        }"></ac-ellipse-desc>
</ac-layer>
