<md-card class="settings-form">
    <h2 class="entities-counter-h2">Settings</h2>
    <div>
        <md-input-container class="settings-input">
            <input mdInput placeholder="Number of entities" [(ngModel)]="numOfEntities">
        </md-input-container>
        <md-input-container class="settings-input">
            <input mdInput placeholder="Rate (ms)" [(ngModel)]="rate">
        </md-input-container>
    </div>
    <div>
        <button md-button class="ok-button" (click)="applySettings()">Ok</button>
    </div>
</md-card>
