<md-card class="settings-form">
    <h1 class="settings-form-header">Settings</h1>
    <h2 class="settings-from-sub-header">Entities</h2>
    <md-input-container>
        <input mdInput class="settings-input" placeholder="Number of entities"
               [(ngModel)]="settingsService.numOfEntities">
    </md-input-container>
    <md-input-container>
        <input mdInput class="settings-input" placeholder="Rate (ms)"
               [(ngModel)]="settingsService.entitiesUpdateRate">
    </md-input-container>
    <div>
        <button md-button class="ok-button" (click)="applySettings()">Ok</button>
    </div>
    <h2 class="settings-from-sub-header">Layers</h2>
    <div>
        <md-checkbox [(ngModel)]="settingsService.showTracksLayer">Tracks Layer</md-checkbox>
    </div>
</md-card>
