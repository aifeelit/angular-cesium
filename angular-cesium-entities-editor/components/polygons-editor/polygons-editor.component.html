<div>
    <ac-layer #editPointsLayer acFor="let point of editPoints">
        <ac-point-desc props="{
            position: point.getPosition(),
            pixelSize: 10,
            color: Cesium.Color.WHITE
        }">
        </ac-point-desc>
    </ac-layer>

    <ac-layer #editPolylinesLayer acFor="let polyline of editPolylines">
        <ac-polyline-primitive-desc props="{
            positions: polyline.getPositions(),
            material: Cesium.Color.WHITE
        }">
        </ac-polyline-primitive-desc>
    </ac-layer>

    <ac-layer #editPolygonsLayer acFor="let polygon of editPolygons">
        <ac-polygon-desc props="{
            hierarchy: polygon.getPositions(),
            material : Cesium.Color.YELLOW
        }">
        </ac-polygon-desc>
    </ac-layer>
</div>
