<ac-layer acFor="let poly of tracks$" [show]="true" [context]="this">
    <ac-static-polyline-desc
            geometryProps="{
				width: poly.geometry.width,
				positions: poly.geometry.positions
			}"
            instanceProps="{
            attributes: poly.attributes
             }"
            primitiveProps="{
            appearance: poly.appearance
            }">
    </ac-static-polyline-desc>
</ac-layer>
